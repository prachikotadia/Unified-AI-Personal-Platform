services:
  # Main Backend API
  - type: web
    name: omnilife-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: omnilife-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: omnilife-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production

  # Chat Service
  - type: web
    name: omnilife-chat
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn chat_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: omnilife-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: omnilife-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: SERVICE_TYPE
        value: chat

  # AI Service
  - type: web
    name: omnilife-ai
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn ai_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: omnilife-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: omnilife-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: SERVICE_TYPE
        value: ai

databases:
  - name: omnilife-postgres
    databaseName: omnilife
    user: omnilife_user

services:
  - type: redis
    name: omnilife-redis
    ipAllowList: []
