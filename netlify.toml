[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory to publish (relative to root of your repo)
  publish = "dist"
  
  # Default build command - only npm, no Python
  command = "npm install && npm run build -- --mode production"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  # Disable Python dependency installation
  SKIP_PYTHON_INSTALL = "true"
  # Force npm only
  NPM_FLAGS = "--production"

# Ignore files that should not be deployed
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
