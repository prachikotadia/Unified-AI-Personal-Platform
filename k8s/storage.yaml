# ==================== KUBERNETES STORAGE ====================
# Persistent Volume Claims for persistent storage

# ==================== POSTGRES STORAGE ====================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omnilife-postgres-pvc
  namespace: omnilife
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

