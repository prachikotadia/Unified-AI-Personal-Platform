version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: omnilife_postgres
    environment:
      POSTGRES_DB: omnilife
      POSTGRES_USER: omnilife_user
      POSTGRES_PASSWORD: omnilife_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - omnilife_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omnilife_user -d omnilife"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: omnilife_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - omnilife_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnilife_backend
    environment:
      - DATABASE_URL=postgresql://omnilife_user:omnilife_password@postgres:5432/omnilife
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=production
      - DEBUG=false
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - omnilife_network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Chat Service (Microservice)
  chat_service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnilife_chat
    environment:
      - DATABASE_URL=postgresql://omnilife_user:omnilife_password@postgres:5432/omnilife
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production
      - SERVICE_TYPE=chat
      - PORT=8001
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - omnilife_network
    command: ["uvicorn", "chat_server:app", "--host", "0.0.0.0", "--port", "8001"]
    restart: unless-stopped

  # AI Service (Microservice)
  ai_service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnilife_ai
    environment:
      - DATABASE_URL=postgresql://omnilife_user:omnilife_password@postgres:5432/omnilife
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERVICE_TYPE=ai
      - PORT=8002
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - omnilife_network
    command: ["uvicorn", "ai_service:app", "--host", "0.0.0.0", "--port", "8002"]
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: omnilife_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - chat_service
      - ai_service
    networks:
      - omnilife_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  omnilife_network:
    driver: bridge
